<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
	<title>ERTIGA | TEST</title>
	<meta name="viewport" content="user-scalable=yes" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link href="styles/sb.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="imgWrapper" style="width:600px;height:338px;border:1px solid #b6b6b6;overflow:hidden;margin:0 auto;">
    <img id="myImage" src="car/35.jpg" style="width:600px;display:inline-block;">
    <div class="loader">
      <img src="images/loader.gif"> 
    </div>
    <div class="scene" style="display:block;">
      <div id="reset">
        <img src="images/reset.png" width="27px;">
      </div>
      
      <div class="introText">
        <p><b>Drag:</b> To Rotate</p>
        <p><b>Mouse Wheel:</b> Zoom In/Out.</p>
      </div>
      <div id="autoRotate">
        <img src="images/autorotate.png" width="50px;">
      </div>
      <div class="touchZoom">
        <div id="zoomIn">
          <img src="images/plus_btn.png" width="25px;">
        </div>
        <div id="zoomOut">
          <img src="images/minus_btn.png" width="25px;">
        </div>
      </div>
    </div>
	</div>
</body>
</html>
